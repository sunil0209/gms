
{% extends 'navigation_user.html' %}
{% block content %}
{% load static %}
   
<h1>Dashboad{{ request.session.name }} </h1>
<hr>
<h4>Hii: <span class="username">
    {% for user in users %}
    {% if request.session.email_id == user.email %}
    {{ user.name }}
    {% endif %}
    {% endfor %}
</span></h4>

<a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'user:navigation' %}">
    <div class="sidebar-brand-icon rotate-n-15"></div>
</a>
<div class="container-dashboard-admin">
    <div class="row">
      <div class="col-md-4">
        <a href="{% url 'user:complaints' operation='create' %}" class="sidebar-link"> 
          <div class="box" id="employee-box1">
            <h1>Create Complaint </h1>
          </div>
        </a>
      </div>
  
      <div class="col-md-4">
        <a href="{% url 'user:complaints' operation='view' %}" class="sidebar-link">
          <div class="box" id="employee-box2">
            <h1>View Complaint </h1>
          </div>
        </a>
      </div>
    </div>
  </div>
  
</div>
</div>

<script>
    // Get the box elements
    const employeeBox1 = document.getElementById('employee-box1');
    const employeeBox2 = document.getElementById('employee-box2');
   

    // Add click event listeners to the boxes
    employeeBox1.addEventListener('click', function() {
        // Redirect to the specified URL when the box is clicked
        window.location.href = "{% url 'user:complaints' operation='create' %}";
    });

    employeeBox2.addEventListener('click', function() {
        // Redirect to the specified URL when the box is clicked
        window.location.href = "{% url 'user:complaints' operation='view' %}";
    });

 
</script>

{% endblock %}
